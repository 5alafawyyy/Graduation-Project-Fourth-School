<div class="d-flex justify-content-between header">
  <div class="py-4 ps-5 d-inline-flex align-items-center" (click)="navigateBefore()">
    <svg
    xmlns="http://www.w3.org/2000/svg"
    height="1.2em"
    viewBox="0 0 448 512"
    >
    <path
    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
    />
    </svg>
    <div class="flex-1 mx-0 align-content-start justify-content-center">
      <p-breadcrumb
        class="max-w-full text-base"
        [model]="breadcrumbItems"
        [home]="home"
      ></p-breadcrumb>
    </div>
    
  </div>
  <div class="flex align-items-center justify-content-center px-5">
    <ng-container
    *ngIf="htmlTemplate"
    [ngTemplateOutlet]="htmlTemplate"
    ></ng-container>
  </div>
</div>
